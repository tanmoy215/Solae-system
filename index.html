<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System - Earth, Moon, and Sun</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="solar-system">
        <!-- Sun -->
        <div class="sun"></div>

        <!-- Earth Orbit -->
        <div class="earth-orbit">
            <!-- Earth -->
            <div class="earth">
                <!-- Moon Orbit -->
                <div class="moon-orbit">
                    <!-- Moon -->
                    <div class="moon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
